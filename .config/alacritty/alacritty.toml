[colors.bright]
black = "#bbbbbb"
blue = "#5BCEFF"
cyan = "#78FFFF"
green = "#5FD24B"
magenta = "#B66CFF"
red = "#FF6D59"
white = "#ffffff"
yellow = "#FFB800"

[colors.dim]
black = "#141414"
blue = "#041824"
cyan = "#0A3535"
green = "#11230E"
magenta = "#281641"
red = "#31100D"
white = "#333333"
